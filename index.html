<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rental Store</title>
    <!-- The bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- The bootswatch theme -->
    <link rel="stylesheet" href="theme.css">
    <!-- My custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- The bootstrap js -->
    <script src="js/jquery.js" defer></script>
    <script src="js/popper.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
    <!--The Handlebars JS-->
    <script src="handlebars/handlebars.js" defer></script>
    <!-- My custom js-->
    <script type="text/javascript" src="javascript.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-around">
            <h2>Welcome to Cody van der Poel's Game Rental</h2>
        </div>
        <div class="items">
            <div>
                <ul onload="renderItemSetOne()" id="item_set_1" class="item-box row">
                </ul>
                <p id="items"></p>
                <ul onload="renderItemSetTwo()" id="item_set_2" class="item-box row">
                </ul>
            </div>
            <div class="d-flex justify-content-center">
                <form>
                    <fieldset>
                        <legend>Rental Contact</legend>
                        Name:<br>
                        <input required="required" class="user" placeholder="Enter your name"> <br>Email:<br>
                        <input required="required" type="email" class="user" placeholder="Enter your email"> <br>Phone:<br>
                        <input type="tel" class="user" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required />
                        <br>City:<br>
                        <input required="required" class="user" placeholder="Enter your city">
                        <br>State:<br>
                        <input required="required" class="user" placeholder="Enter your state"><br>Zip Code:<br>
                        <input required="required" type="number" class="user" placeholder="Enter your zip code"> <br>Street:<br>
                        <input required="required" class="user" placeholder="Enter your street address"><br>Payment:
                        <input type="radio" id="cash" class="user" name="payment" value="Cash" checked />
                        <label for="cash">Cash</label>
                        <input type="radio" id="check" class="user" name="payment" value="Check" />
                        <label for="check">Check</label>
                        <input type="radio" id="card" class="user" name="payment" value="Card" />
                        <label for="card">Card</label><br>
                        <button class="mb-3 btn btn-success">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!-- TEMPLATES ARE BELOW-->
    <script id="stockTemplate" type="text/x-handlebars-template">
    <div>
    <li class="item">
        <a href="#">
            <img class="cover" src="{{image}}">
            <p class="title">{{name}}</p>
        </a>
        <button type="button" class="btn" data-toggle="modal" data-target="#{{id}}">Description
        </button>
        <div id="{{id}}" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">{{name}}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                <img class="info_picture" src="{{image}}">
                  <p>Description:{{description}}</p>
                  <p>Stock:{{stock}}</p>
                  <p>Price:${{price}}</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </li>
    </div>
    </script>

</body>

</html>
