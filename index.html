<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rental Store</title>
    <!-- The bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- The bootswatch theme -->
    <link rel="stylesheet" href="theme.css">
    <!-- My custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- The bootstrap js -->
    <script src="js/jquery.js" defer></script>
    <script src="js/popper.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
    <!--The Handlebars JS-->
    <script src="handlebars/handlebars.js" defer></script>
    <!-- My custom js-->
    <script type="text/javascript" defer></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-around">
            <h2>Welcome to Cody van der Poel's Game Rental</h2>
        </div>
        <div class="items">
            <div>
                <ul id="items" class="item-box row">
                    <li class="item">
                        <a href="#">
                            <img class="cover" src="images/Red-Dead-Redemption-2.jpeg">
                            <p class="title">Red Dead Redemption 2</p>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#">
                            <img class="cover" src="images/220px-Fallout_76_cover.jpg">
                            <p class="title">Fallout 76</p>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#">
                            <img class="cover" src="images/220px-Monster_Hunter_World_cover_art.jpg">
                            <p class="title">Monster Hunter: World</p>
                        </a>
                    </li>
                </ul>
                <ul class="item-box row">
                    <li class="item">
                        <a href="#">
                            <img class="cover" src="images/skyrim.jpeg">
                            <p class="title">The Elder Scrolls: V Skyrim</p>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#">
                            <img class="cover" src="images/Fallout-4-cover-art.jpg">
                            <p class="title">Fallout 4</p>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#">
                            <img class="cover" src="images/220px-Witcher_3_cover_art.jpg">
                            <p class="title">The Witcher 3: The Wild Hunt</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-center">
                <form>
                    <fieldset>
                        <legend>Rental Contact</legend>
                        <label>Name:</br>
                            <input required="required" class="user-text"> </br>Email:</br>
                            <input required="required" type="email" class="user-text"> </br>Phone:</br>
                            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                required />
                            </br>Address:</br>
                            <input required="required" class="user-text"> </br>Payment:
                            <div class="nav-item dropdown mr-4 mb-2">
                                <a class="dropdown-toggle" type="button" data-toggle="dropdown" class="drop" href="#">
                                    Payment Method
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Cash</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Check</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Card</a>
                                </div>
                            </div>
                            <button class="mb-3 btn btn-success">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!-- TEMPLATES ARE BELOW-->
    <script id='stockTemplate' type='text/x-handlebars-template'>
    <div id='template'>
    <li>
        <a href="#">
            <img class="cover" src="{{image}}">
            <p class="title">{{name}}</p>
        </a>
    </li>
    </div>
    </script>

</body>

</html>
