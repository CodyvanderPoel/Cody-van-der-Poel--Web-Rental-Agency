<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rental Store</title>
    <!-- The bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- The bootswatch theme -->
    <link rel="stylesheet" href="theme.css">
    <!-- My custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- The bootstrap js -->
    <script src="js/jquery.js" defer></script>
    <script src="js/popper.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
    <!-- My custom js-->
    <script type="text/javascript" defer></script>
</head>

<body>
    <div class="container">
        <div class="welcome d-flex justify-content-around">
            <h2>Welcome to Cody van der Poel's Rental Agency</h2>
        </div>
        <div class="items">
            <div class="d-flex justify-content-around">
                <ul class="item-box">
                    <li class="item">
                        Red Dead Redemption 2
                        <ul>
                            <li class="info">
                                Stock:5
                            </li>
                            <li class="info">
                                Price: $25
                            </li>
                        </ul>
                    </li>
                    <li class="item">
                        Fallout 76
                        <ul>
                            <li class="info">
                                Stock:5
                            </li>
                            <li class="info">
                                Price: $25
                            </li>
                        </ul>
                    </li>
                    <li class="item">
                        Monster Hunter: World
                        <ul>
                            <li class="info">
                                Stock:5
                            </li>
                            <li class="info">
                                Price: $20
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-around">
        <ul class="item-box">
            <li class="item">
                {{name}}
                <ul>
                    <li class="info">
                        Stock:{{stock}}
                    </li>
                    <li class="info">
                        Price: ${{price}}
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
